{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Welcome back</h2>
        <p>Sign in to continue to Cloud Cinema.</p>
        
        <form method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        
        <p style="margin-top:12px">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    </div>
</div>
{% endblock %}
