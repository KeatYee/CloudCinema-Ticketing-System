<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Showtime</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('admin.admin_index') }}">‚Üê Back to Admin</a>
        <div>Admin</div>
    </nav>

    <div style="max-width:700px;margin:30px auto;padding:20px;background:#1f1f1f;border-radius:8px;">
        <h1 style="color:#e50914;">Add Showtime</h1>
        <form method="POST">
            <label>Movie</label><br>
            <select name="movie_id" required>
                {% for m in movies %}
                    <option value="{{ m.movie_id }}">{{ m.title }}</option>
                {% endfor %}
            </select><br><br>

            <label>Screen</label><br>
            <select name="screen_id" required>
                {% for sc in screens %}
                    <option value="{{ sc.screen_id }}">{{ sc.screen_name }}</option>
                {% endfor %}
            </select><br><br>

            <label>Date</label><br>
            <input type="date" name="show_date" required><br><br>
            <label>Time</label><br>
            <input type="time" name="show_time" required><br><br>
            <label>Price</label><br>
            <input type="number" step="0.01" name="price" required><br><br>
            <button class="btn-book" type="submit">Add Showtime</button>
        </form>
    </div>
</body>
</html>
