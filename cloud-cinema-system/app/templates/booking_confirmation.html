{% extends "base.html" %}

{% block content %}
    <div style="max-width:700px;margin:40px auto;padding:40px;background:#1f1f1f;border-radius:10px;text-align:center;box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
        
        <!-- Success Icon (Optional, adds a nice touch) -->
        <div style="margin-bottom: 20px;">
            <span style="font-size: 4rem; color: #28a745;">&#10003;</span>
        </div>

        <h1 style="color:#e50914; margin-bottom: 20px;">Booking Confirmed!</h1>
        
        <div style="margin-bottom: 30px; border-top: 1px solid #333; border-bottom: 1px solid #333; padding: 20px 0;">
            <p style="color:#ddd; font-size: 1.2rem; margin-bottom: 10px;">
                Your booking ID is <strong style="color: #fff;">{{ booking_id }}</strong>
            </p>
            <p style="color:#bbb; font-size: 1.1rem;">
                Seats: <span style="color: #fff; font-weight: bold;">{% for s in seat_ids %}{{ s }}{% if not loop.last %}, {% endif %}{% endfor %}</span>
            </p>
        </div>

        <div style="margin-top: 30px;">
            <a href="{{ url_for('main.index') }}" class="btn-book" style="text-decoration: none; display: inline-block; width: auto; padding: 12px 30px; font-size: 1rem;">
                Back to Movies
            </a>
            <br>
            <a href="{{ url_for('auth.profile') }}" style="color: #9aa0a6; display: inline-block; margin-top: 15px; text-decoration: none;">
                View My Bookings
            </a>
        </div>
    </div>
{% endblock %}
