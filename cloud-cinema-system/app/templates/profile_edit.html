<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Profile</title>
</head>
<body>
    <nav>
        <div class="page-title"><a href="{{ url_for('auth.profile') }}">‚Üê Back to Profile</a></div>
        <div>
            {% if session.get('user_id') %}
                <a href="{{ url_for('auth.profile') }}">Hi, {{ session['name'] }}</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div style="max-width:700px;margin:30px auto;padding:20px;background:#1f1f1f;border-radius:8px;">
        <h1>Edit Profile</h1>
        <form method="post">
            <label>Name<br><input name="name" value="{{ user.name }}" required></label><br>
            <label>Email<br><input type="email" name="email" value="{{ user.email }}" required></label><br>
            <label>New Password (leave blank to keep current)<br><input type="password" name="password"></label><br>
            <label>Current Password (required if changing password)<br><input type="password" name="current_password"></label><br>
            <button type="submit" class="btn-book">Save</button>
        </form>
    </div>
</body>
</html>
