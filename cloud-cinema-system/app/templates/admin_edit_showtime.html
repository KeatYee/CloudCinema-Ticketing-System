{% extends "base.html" %}

{% block content %}
<div style="max-width:700px;margin:30px auto;padding:30px;background:#1f1f1f;border-radius:10px;box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
    
    <!-- Back Link -->
    <div style="margin-bottom: 20px;">
         <a href="{{ url_for('admin.admin_index') }}" style="color: #9aa0a6; text-decoration: none; font-weight: bold;">
            &larr; Back to Admin Dashboard
        </a>
    </div>

    <h1 style="color:#e50914; margin-bottom: 25px; text-align: center;">Edit Showtime</h1>
    
    <form method="post">
        <!-- Movie Select -->
        <div style="margin-bottom: 20px;">
            <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Movie</label>
            <select name="movie_id" required 
                    style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
                {% for m in movies %}
                    <option value="{{ m.movie_id }}" {% if showtime.movie_id == m.movie_id %}selected{% endif %}>
                        {{ m.title }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Screen Select -->
        <div style="margin-bottom: 20px;">
            <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Screen</label>
            <select name="screen_id" required 
                    style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
                {% for sc in screens %}
                    <option value="{{ sc.screen_id }}" {% if showtime.screen_id == sc.screen_id %}selected{% endif %}>
                        {{ sc.screen_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div style="display: flex; gap: 20px;">
            <!-- Date Input -->
            <div style="flex: 1; margin-bottom: 20px;">
                <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Show Date</label>
                <input type="date" name="show_date" value="{{ showtime.show_date }}" required 
                       style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
            </div>

            <!-- Time Input -->
            <div style="flex: 1; margin-bottom: 20px;">
                <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Show Time</label>
                <!-- Note: Ensure time format from DB is compatible (HH:MM), might need string slicing in Python or Jinja if it includes seconds -->
                <input type="time" name="show_time" value="{{ showtime.show_time }}" required 
                       style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
            </div>
        </div>

        <!-- Price Input -->
        <div style="margin-bottom: 30px;">
            <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Price ($)</label>
            <input name="price" type="number" step="0.01" value="{{ showtime.price }}" required 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-book" style="width: 100%; padding: 15px; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
