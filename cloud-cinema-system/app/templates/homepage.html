<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cinema - Book Your Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 1.8rem;
        }
        
        nav a {
            color: white;
            margin-left: 2rem;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        .hero {
            background: url('https://via.placeholder.com/1200x400') center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero h2 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .movie-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
        }
        
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 1rem;
        }
        
        .movie-info h3 {
            margin-bottom: 0.5rem;
        }
        
        .movie-info p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        footer {
            background: #1a1a1a;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>üé¨ Cloud Cinema</h1>
        <nav>
            <a href="#movies">Movies</a>
            <a href="#bookings">My Bookings</a>
            <a href="#login">Login</a>
        </nav>
    </header>
    
    <div class="hero">
        <h2>Book Your Tickets Online</h2>
    </div>
    
    <div class="container">
        <h2 style="margin-bottom: 2rem;">Now Showing</h2>
        <div class="movies-grid" id="movies">
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x300" alt="Movie">
                <div class="movie-info">
                    <h3>Movie Title</h3>
                    <p>Rating: ‚≠ê 8.5/10</p>
                    <button class="btn">Book Now</button>
                </div>
            </div>
            <!-- Repeat for more movies -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Cloud Cinema. All rights reserved.</p>
    </footer>
</body>
</html>
