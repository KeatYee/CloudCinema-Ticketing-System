{% extends "base.html" %}

{% block content %}
<div style="max-width:700px;margin:30px auto;padding:30px;background:#1f1f1f;border-radius:10px;box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
    
    <!-- Back Link -->
    <div style="margin-bottom: 20px;">
         <a href="{{ url_for('admin.admin_index') }}" style="color: #9aa0a6; text-decoration: none; font-weight: bold;">
            &larr; Back to Admin Dashboard
        </a>
    </div>

    <h1 style="color:#e50914; margin-bottom: 25px; text-align: center;">Add New Screen / Hall</h1>
    
    <form method="post">
        <!-- Screen Name Input -->
        <div style="margin-bottom: 20px;">
            <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Screen Name</label>
            <input name="screen_name" placeholder="e.g. Hall A, IMAX Screen" required 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
        </div>

        <div style="display: flex; gap: 20px;">
            <!-- Total Seats Input -->
            <div style="flex: 1; margin-bottom: 20px;">
                <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Total Seats</label>
                <input name="total_seats" type="number" min="1" placeholder="e.g. 100" required 
                       style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
            </div>

            <!-- Seats Per Row Input -->
            <div style="flex: 1; margin-bottom: 20px;">
                <label style="color: #ddd; display: block; margin-bottom: 8px; font-weight: bold;">Seats Per Row</label>
                <input name="seats_per_row" type="number" min="1" placeholder="e.g. 10" required 
                       style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; font-size: 16px;">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-book" style="width: 100%; padding: 15px; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;">
            Create Screen
        </button>
    </form>
</div>
{% endblock %}
