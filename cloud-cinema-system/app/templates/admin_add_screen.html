<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Screen</title>
</head>
<body>
    <nav>
        <div class="page-title"><a href="{{ url_for('admin.admin_index') }}">‚Üê Back to Admin</a></div>
        <div>
            {% if session.get('user_id') %}
                <a href="{{ url_for('auth.profile') }}">Hi, {{ session['name'] }}</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div style="max-width:700px;margin:30px auto;padding:20px;background:#1f1f1f;border-radius:8px;">
        <h1>Add Screen / Hall</h1>
        <form method="post">
            <label>Screen Name<br><input name="screen_name" required></label><br>
            <label>Total Seats<br><input name="total_seats" type="number" min="1" required></label><br>
            <label>Seats Per Row<br><input name="seats_per_row" type="number" min="1" required></label><br>
            <button type="submit" class="btn-book">Create</button>
        </form>
    </div>
</body>
</html>
